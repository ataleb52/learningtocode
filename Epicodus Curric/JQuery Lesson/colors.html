<!DOCTYPE html>
<html>
	<head>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
		<link href="css/styles5.css" rel="stylesheet" type="text/css" media="all">
		<script src="js/jquery.js"></script>
		<script src="js/scripts5.js"></script>
		<title>Playing with Colors!</title>
	</head>
	<body>
		<div class="container">
			<h1>Pick your favorite color</h1>
			<p>Click a button to start a conversation with an inanimate thing</p>
			
			<button class="btn btn-primary" id="hello">Say "Hola"</button>
			<button class="btn btn-inverse" id="goodbye">Say "cio"</button>
			<button class="btn btn-danger" id="stop">Say "Stop messing with me!"</button>
			
			<div class="row">
				<div class="col-lg-6">
					<h2>You said:</h2>
					<ul class="list-unstyled" id="user">
				
					</ul>
				</div>
			
				<div class="col-lg-6">
					<h2>The web page said back:</h2>
					<ul class="list-unstyled" id="webpage">
			
					</ul>
				</div>
			</div>
		</div>		
	</body>


</html>
