<!DOCTYPE html>
<html>
	<head>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
		<link href="css/styles3.css" rel="stylesheet" type="text/css" media="all">
		<script src="js/jquery.js"></script>
		<script src="js/scripts4.js"></script>
		<title>The magical disapearing web page</title>
	</head>
	<body>
		<div class="container">
			<h1 class="removable">The magical disappearing web page</h1>
			<h2 class="removable">Watch closely and be amazed</h2>
			
			<p class="removable">Click anywhere on the page and let the awesomeness begin!</p>
			
			<p><button class="btn btn-primary removable">CLICK ME!</button></p>
			
			<ul>
				<li class="removable">Click this</li>
				<li class="removable">or that</li>
				<li class="removable">DO NOT CLICK THIS...or else!</li>
			</ul>
			
			<p class="removable">Click this <em>cute</em> kitty cat:</p>
			<img class="removable" src="http://placekitten.com/200/300" alt="A pic of a super cute cat">
		</div>		
	</body>
</html>
